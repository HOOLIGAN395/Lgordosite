<div id="card-carnivore" class="fade-in-up ...">
  </main>

  <!-- Panier -->
  <div id="cart" class="fixed bottom-0 left-0 right-0 bg-white/90 text-black p-4 shadow-2xl backdrop-blur-md rounded-t-2xl">
    <h4 class="text-lg font-bold mb-2">ðŸ›’ Panier</h4>
    <ul id="cart-items" class="text-sm space-y-2 max-h-52 overflow-y-auto pr-2"></ul>
    <div class="flex justify-between items-center mt-2">
      <p class="font-semibold text-lg">Total : <span id="cart-total">0</span> DH</p>
      <a id="whatsapp-link" target="_blank" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-full font-bold text-sm">Commander via WhatsApp</a>
    </div>
  </div>

  <!-- MODALE -->
  <div id="modal-carnivore" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
    <div class="bg-white text-black rounded-2xl p-6 w-11/12 max-w-md">
      <h3 class="text-xl font-bold mb-4">Choisissez vos extras</h3>

      <!-- Extras -->
      <div class="space-y-3 text-sm">
        <div><span>Pepsi - 10 DH</span> <button class="btn bg-gray-200 text-black" onclick="updateExtra('Pepsi', 1, 10)">+</button> <span id="extra-Pepsi">0</span></div>
        <div><span>Fromage - 12 DH</span> <button class="btn bg-gray-200 text-black" onclick="updateExtra('Fromage', 1, 12)">+</button> <span id="extra-Fromage">0</span></div>
        <div><span>Viande hachÃ©e - 15 DH</span> <button class="btn bg-gray-200 text-black" onclick="updateExtra('Viande hachÃ©e', 1, 15)">+</button> <span id="extra-Viande hachÃ©e">0</span></div>
      </div>

      <div class="flex justify-end gap-2 mt-6">
        <button onclick="closeModal('carnivore')" class="btn bg-gray-300 text-black">Annuler</button>
        <button onclick="addToCart('Pizza Carnivore', 75); closeModal('carnivore');" class="btn bg-[#a27c27] text-white">Ajouter</button>
      </div>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    const cart = [];
    const extras = {};

    function openModal(id) {
      document.getElementById('modal-' + id).classList.remove('hidden');
    }

    function closeModal(id) {
      document.getElementById('modal-' + id).classList.add('hidden');
    }

    function updateExtra(name, qty, price) {
      if (!extras[name]) extras[name] = { qty: 0, price };
      extras[name].qty = Math.max(0, extras[name].qty + qty);
      document.getElementById('extra-' + name).textContent = extras[name].qty;
    }

    function addToCart(productName, basePrice) {
      let total = basePrice;
      let itemExtras = {};
      for (const [key, value] of Object.entries(extras)) {
        if (value.qty > 0) {
          total += value.qty * value.price;
          itemExtras[key] = { ...value };
        }
      }
      cart.push({ productName, total, extras: itemExtras });
      updateCart();
    }

    function updateCart() {
      const list = document.getElementById('cart-items');
      list.innerHTML = '';
      cart.forEach((item, index) => {
        const extrasList = Object.entries(item.extras)
          .map(([name, val]) => `+ ${val.qty} x ${name} (${val.price} DH)`).join('<br>');
        const li = document.createElement('li');
        li.className = 'bg-white text-black rounded-xl shadow-sm p-3';
        li.innerHTML = `
          <strong class="text-[#a27c27]">${item.productName}</strong><br>
          <div class="text-sm text-gray-600">${extrasList}</div>
          <div class="mt-1 font-semibold text-black">${item.total} DH</div>
        `;
        list.appendChild(li);
      });
      document.getElementById('cart-total').textContent = cart.reduce((acc, item) => acc + item.total, 0);
      const msg = cart.map(item => `- ${item.productName} (${item.total} DH)` +
        Object.entries(item.extras).map(e => `\n  + ${e[1].qty} x ${e[0]} (${e[1].price} DH)`).join('')).join('%0A');
      document.getElementById('whatsapp-link').href = `https://wa.me/212600000000?text=Commande%20L'gordo%0A${msg}`;
    }
  </script>

</body>
</html>
