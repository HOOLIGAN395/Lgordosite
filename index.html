<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L'gordo - Commande en ligne</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #0d1723;
      --secondary: #a27c27;
      --accent: #ffd500;
      --white: #ffffff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: var(--primary-bg);
      color: var(--white);
    }
    header {
      text-align: center;
      padding: 1rem;
    }
    header img { width: 100px; }
    .menu {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .category {
      width: 100%;
    }
    .category h2 {
      margin-bottom: 1rem;
      color: var(--accent);
      font-size: 1.5rem;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }
    .product {
      background-color: #1a2734;
      padding: 0.6rem;
      border-radius: 1rem;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .product img {
      width: 100%;
      max-height: 100px;
      object-fit: cover;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .product h3 {
      font-size: 1rem;
      margin-bottom: 0.3rem;
    }
    .product .description {
      font-size: 0.8rem;
      color: #ccc;
      margin-bottom: 0.3rem;
    }
    .product .price {
      color: var(--accent);
      font-weight: bold;
    }
    .cart {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1a2734;
      padding: 1rem;
      border-top: 3px solid var(--secondary);
      max-height: 40vh;
      overflow-y: auto;
      z-index: 1000;
    }
    .cart-item {
      margin-bottom: 1rem;
      border-bottom: 1px solid #333;
      padding-bottom: 0.5rem;
    }
    .cart-item h4, .cart-item p {
      margin-bottom: 0.3rem;
    }
    .total {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: var(--accent);
    }
    .btn-whatsapp {
      margin-top: 1rem;
      background-color: var(--secondary);
      color: var(--white);
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      width: 100%;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #1a2734;
      padding: 1.5rem;
      border-radius: 1rem;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }
    .extra-category {
      margin-top: 1rem;
    }
    .extra-category h3 {
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .extra-list {
      display: none;
      margin-top: 0.5rem;
    }
    .extra-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
    }
    .extra-controls button {
      background-color: var(--secondary);
      color: var(--white);
      border: none;
      padding: 0.25rem 0.6rem;
      margin: 0 0.3rem;
      border-radius: 0.3rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo L'gordo">
  </header>
  <main class="menu">
    <div class="category" id="pizza">
      <h2>üçï Pizza</h2>
      <div class="product-list">
        <div class="product" onclick="document.getElementById('modal').style.display = 'flex'">
          <img src="LaCarnivore.jpg" alt="Pizza Carnivore">
          <h3>Pizza Carnivore</h3>
          <p class="description">Viande hach√©e, merguez, pepperoni</p>
          <p class="price">75 DH</p>
        </div>
      </div>
    </div>

    <div class="category" id="saroukh">
      <h2>üåØ Saroukh</h2>
      <div class="product-list">
        <!-- Produits √† ajouter ici -->
      </div>
    </div>

    <div class="category" id="pasta">
      <h2>üçù Pasta</h2>
      <div class="product-list">
        <!-- Produits √† ajouter ici -->
      </div>
    </div>

    <div class="category" id="deal">
      <h2>üéÅ Deal</h2>
      <div class="product-list">
        <!-- Produits √† ajouter ici -->
      </div>
    </div>
  </main>

  <div class="cart" id="cart">
    <div id="cart-items"></div>
    <div class="total" id="total-price">Total : 0 DH</div>
    <button class="btn-whatsapp" onclick="sendWhatsAppOrder()">Commander via WhatsApp</button>
  </div>
</body>
</html>
