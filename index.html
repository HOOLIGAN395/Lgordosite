<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L'gordo - Commande en ligne</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #0d1723;
      --secondary: #a27c27;
      --accent: #ffd500;
      --white: #ffffff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: var(--primary-bg);
      color: var(--white);
    }
    header {
      text-align: center;
      padding: 1rem;
    }
    header img { width: 100px; }
    .menu { padding: 1rem; }
    .category { margin-top: 2rem; }
    .category h2 { margin-bottom: 1rem; color: var(--accent); }
    .product {
      background-color: #1a2734;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 1rem;
      cursor: pointer;
    }
    .product img { width: 100%; border-radius: 0.5rem; }
    .product h3 { margin: 0.5rem 0 0.2rem; }
    .product p { font-size: 0.9rem; color: #ccc; }
    .price { color: var(--accent); font-weight: bold; }
    .cart {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1a2734;
      padding: 1rem;
      border-top: 3px solid var(--secondary);
      max-height: 40vh;
      overflow-y: auto;
    }
    .cart-item { margin-bottom: 1rem; border-bottom: 1px solid #333; padding-bottom: 0.5rem; }
    .cart-item h4, .cart-item p { margin-bottom: 0.3rem; }
    .total { margin-top: 1rem; font-size: 1.2rem; color: var(--accent); }
    .btn-whatsapp {
      margin-top: 1rem;
      background-color: var(--secondary);
      color: var(--white);
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      width: 100%;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #1a2734;
      padding: 1.5rem;
      border-radius: 1rem;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }
    .extra-category { margin-top: 1rem; }
    .extra-category h3 {
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .extra-list { display: none; margin-top: 0.5rem; }
    .extra-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
    }
    .extra-controls button {
      background-color: var(--secondary);
      color: var(--white);
      border: none;
      padding: 0.25rem 0.6rem;
      margin: 0 0.3rem;
      border-radius: 0.3rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo L'gordo">
  </header>
  <main class="menu">
    <section class="category" id="pizzas">
      <h2>üçï Pizzas</h2>
      <div class="product" onclick="document.getElementById('modal').style.display = 'flex'">
        <img src="LaCarnivore.jpg" alt="Pizza Carnivore">
        <h3>Pizza Carnivore</h3>
        <p>Viande hach√©e, merguez, pepperoni</p>
        <p class="price">75 DH</p>
      </div>
    </section>
  </main>
  <div class="cart" id="cart">
    <div id="cart-items"></div>
    <div class="total" id="total-price">Total : 0 DH</div>
    <button class="btn-whatsapp" onclick="sendWhatsAppOrder()">Commander via WhatsApp</button>
  </div>
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Ajouter des extras</h2>
      <div class="extra-category">
        <h3 onclick="toggleExtraList(this)">ü•§ Sodas <span>‚ñº</span></h3>
        <div class="extra-list">
          <div class="extra-item">
            <span>Coca</span>
            <div class="extra-controls">
              <button onclick="updateExtra('Coca', -1)">-</button>
              <span id="extra-Coca">0</span>
              <button onclick="updateExtra('Coca', 1)">+</button>
            </div>
          </div>
        </div>
      </div>
      <div class="extra-category">
        <h3 onclick="toggleExtraList(this)">üßÄ Extras <span>‚ñº</span></h3>
        <div class="extra-list">
          <div class="extra-item">
            <span>Fromage r√¢p√©</span>
            <div class="extra-controls">
              <button onclick="updateExtra('Fromage r√¢p√©', -1)">-</button>
              <span id="extra-Fromage r√¢p√©">0</span>
              <button onclick="updateExtra('Fromage r√¢p√©', 1)">+</button>
            </div>
          </div>
        </div>
      </div>
      <div class="extra-category">
        <h3 onclick="toggleExtraList(this)">üç™ Desserts <span>‚ñº</span></h3>
        <div class="extra-list">
          <div class="extra-item">
            <span>Cookie</span>
            <div class="extra-controls">
              <button onclick="updateExtra('Cookie', -1)">-</button>
              <span id="extra-Cookie">0</span>
              <button onclick="updateExtra('Cookie', 1)">+</button>
            </div>
          </div>
        </div>
      </div>
      <button class="btn-whatsapp" onclick="confirmExtras()">Ajouter au panier</button>
    </div>
  </div>
  <script>
    let cart = [];
    let selectedExtras = {};
    function updateExtra(name, delta) {
      if (!selectedExtras[name]) selectedExtras[name] = 0;
      selectedExtras[name] += delta;
      if (selectedExtras[name] < 0) selectedExtras[name] = 0;
      document.getElementById('extra-' + name).innerText = selectedExtras[name];
    }
    function confirmExtras() {
      const extras = Object.entries(selectedExtras).filter(([_, q]) => q > 0).map(([name, quantity]) => ({ name, price: 5, quantity }));
      const item = { name: 'Pizza Carnivore', price: 75, quantity: 1, extras };
      cart.push(item);
      selectedExtras = {};
      document.getElementById('modal').style.display = 'none';
      renderCart();
    }
    function renderCart() {
      const cartItems = document.getElementById('cart-items');
      const totalPrice = document.getElementById('total-price');
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const extrasText = item.extras && item.extras.length ? '<ul>' + item.extras.map(e => `<li>${e.quantity} x ${e.name} (${e.price} DH)</li>`).join('') + '</ul>' : '';
        const itemTotal = item.quantity * item.price + (item.extras ? item.extras.reduce((s, e) => s + e.price * e.quantity, 0) : 0);
        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';
        itemDiv.innerHTML = `
          <h4>${item.name}</h4>
          <p>Prix unitaire : ${item.price} DH</p>
          <p>Quantit√© :
            <button onclick="updateQuantity('${item.name}', -1)">-</button>
            ${item.quantity}
            <button onclick="updateQuantity('${item.name}', 1)">+</button>
            <button onclick="removeFromCart('${item.name}')">‚úñ</button>
          </p>
          ${extrasText}
          <p>Sous-total : ${itemTotal} DH</p>
        `;
        cartItems.appendChild(itemDiv);
        total += itemTotal;
      });
      totalPrice.textContent = `Total : ${total} DH`;
    }
    function removeFromCart(name) {
      cart = cart.filter(p => p.name !== name);
      renderCart();
    }
    function updateQuantity(name, delta) {
      const item = cart.find(p => p.name === name);
      if (item) {
        item.quantity += delta;
        if (item.quantity <= 0) removeFromCart(name);
        else renderCart();
      }
    }
    function toggleExtraList(element) {
      const list = element.nextElementSibling;
      list.style.display = list.style.display === 'none' || !list.style.display ? 'block' : 'none';
    }
    function sendWhatsAppOrder() {
      if (cart.length === 0) return;
      let message = "Bonjour, je souhaite commander :%0A";
      cart.forEach(item => {
        message += `- ${item.quantity} x ${item.name} (%20${item.quantity * item.price} DH)%0A`;
        if (item.extras && item.extras.length) {
          item.extras.forEach(e => {
            message += `   + ${e.quantity} x ${e.name} (%20${e.price * e.quantity} DH)%0A`;
          });
        }
      });
      const total = cart.reduce((sum, item) => sum + item.quantity * item.price + (item.extras ? item.extras.reduce((s, e) => s + e.quantity * e.price, 0) : 0), 0);
      message += `%0ATotal : ${total} DH`;
      const url = `https://wa.me/?text=${message}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
